<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>vue-cli3 直接将 markdown 转为 html · Tit1e</title><meta name="description" content="vue-cli3 直接将 markdown 转为 html - Tit1e"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://github.com/Tit1e/atom.xml" title="Tit1e"></head><body><div class="wrap"><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">主页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">过往</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">订阅</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">vue-cli3 直接将 markdown 转为 html</h1><div class="post-info">Jul 1, 2019</div><div class="post-content"><p>vue-cli3 中直接将 <code>.md</code> 文件转为 html。我用到的是 webpack 的 <a href="https://github.com/QingWei-Li/vue-markdown-loader">vue-markdown-loader</a>，这个 loader 可以直接将 <code>.md</code> 文件转换为 vue 的组件，然后可以直接在页面中使用，非常的方便。</p>
<h3 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h3><p>安装</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">npm i vue-markdown-loader -D</span><br><span class="line">npm i  vue-loader vue-template-compiler -D</span><br><span class="line"><span class="comment"># 样式</span></span><br><span class="line">npm i github-markdown-css -D</span><br><span class="line">npm i highlight.js -D</span><br></pre></td></tr></table></figure>
<p>配置</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// vue.config.js 如果没有就在项目根目录新建</span></span><br><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line">  chainWebpack: <span class="function"><span class="params">config</span> =&gt;</span> &#123;</span><br><span class="line">    config.module.rule(<span class="string">'md'</span>)</span><br><span class="line">      .test(<span class="regexp">/\.md/</span>)</span><br><span class="line">      .use(<span class="string">'vue-loader'</span>)</span><br><span class="line">      .loader(<span class="string">'vue-loader'</span>)</span><br><span class="line">      .end()</span><br><span class="line">      .use(<span class="string">'vue-markdown-loader'</span>)</span><br><span class="line">      .loader(<span class="string">'vue-markdown-loader/lib/markdown-compiler'</span>)</span><br><span class="line">      .options(&#123;</span><br><span class="line">        raw: <span class="literal">true</span></span><br><span class="line">      &#125;)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>使用</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br></pre></td><td class="code"><pre><span class="line">&lt;template&gt;</span><br><span class="line">	&lt;!-- class markdown-body 必须加，否则标签样式会出现问题 --&gt;</span><br><span class="line">  &lt;div class=&quot;markdown-body&quot;&gt;</span><br><span class="line">    &lt;markdown /&gt;</span><br><span class="line">  &lt;/div&gt;</span><br><span class="line">&lt;/template&gt;</span><br><span class="line"></span><br><span class="line">&lt;script&gt;</span><br><span class="line">// 引入 markdown 文件，引入后是一个组件，需要在 components 中注册</span><br><span class="line">import markdown from &apos;@/assets/ApiDocument.md&apos;</span><br><span class="line">// 代码高亮</span><br><span class="line">import &apos;highlight.js/styles/github.css&apos;</span><br><span class="line">// 其他元素使用 github 的样式</span><br><span class="line">import &apos;github-markdown-css&apos;</span><br><span class="line">export default &#123;</span><br><span class="line">  components: &#123;</span><br><span class="line">    markdown</span><br><span class="line">  &#125;,</span><br><span class="line">&#125;</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
