<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>0402 碎碎念 · Tit1e</title><meta name="description" content="0402 碎碎念 - Tit1e"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://github.com/Tit1e/atom.xml" title="Tit1e"></head><body><div class="wrap"><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">主页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">过往</a></li><li class="nav-list-item"><a href="https://album.animalcrossing.life" target="_blank" class="nav-list-link">摄影集</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">订阅</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">0402 碎碎念</h1><div class="post-info">Apr 2, 2019</div><div class="post-content"><p>今天依旧是不停接需求改需求的一天，但自从前几天调整心态后，今天接到需求心态平稳了许多。现在做需求前会好好想想，做的时候也会想什么地方可能会被提出修改建议，虽然进度慢了点，但是质量上升了不少。希望这种心态能一直保持下去，相信这种心态会让我更加喜欢这个世界。</p>
<p>最近生活好像又恢复了”正常”，每天被安排得满满当当，包括下班后的空闲时间。这种充实的感觉非常好，希望继续保持。</p>
