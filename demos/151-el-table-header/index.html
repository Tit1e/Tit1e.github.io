<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>151-el-table-header</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  </head>
  <body>
    <div id="app">
      <h2>带有  slot-scope="scope" 属性 <span>绑定值：{{this.search}}</span></h2>
      <el-table :data="tableData" border stripe>
        <el-table-column type="index"></el-table-column>
        <el-table-column prop="name">
          <template slot="header" slot-scope="scope">
            <el-input
              v-model="search"
              size="mini"
              placeholder="输入关键字搜索"/>
          </template>
        </el-table-column>
        <el-table-column prop="sex" label="男"></el-table-column>
        <el-table-column prop="age" label="年龄"></el-table-column>
      </el-table>
      <h2>没有  slot-scope="scope" 属性 <span>绑定值：{{this.search2}}</span></h2>
      <el-table :data="tableData2" border stripe>
        <el-table-column type="index"></el-table-column>
        <el-table-column prop="name" label="姓名">
          <template slot="header">
            <el-input
              v-model="search2"
              size="mini"
              placeholder="输入关键字搜索"/>
          </template>
        </el-table-column>
        <el-table-column prop="sex" label="男"></el-table-column>
        <el-table-column prop="age" label="年龄"></el-table-column>
      </el-table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="./js/index.js"></script>
  </body>
  </html>
