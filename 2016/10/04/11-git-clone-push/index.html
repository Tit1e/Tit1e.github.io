<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>git克隆远程仓库进行修改提交 · Tit1e</title><meta name="description" content="git克隆远程仓库进行修改提交 - Tit1e"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://github.com/Tit1e/atom.xml" title="Tit1e"></head><body><div class="wrap"><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">主页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">过往</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">订阅</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">git克隆远程仓库进行修改提交</h1><div class="post-info">Oct 4, 2016</div><div class="post-content"><p>之前云课堂大作业在windows下开发，现在因为使用EOS比较多，所以想把项目克隆下来然后修改提交，但是由于没接触过git命令行，windows下是使用客户端进行提交的，所以到了ubuntu下对着这对命令行是一脸懵逼，网上找了半天教程总算是能达到我想要的要求了。<br><a id="more"></a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#cd至目标文件夹</span></span><br><span class="line">git init</span><br><span class="line">git <span class="built_in">clone</span> https://github.com/Tit1e/homework.git</span><br><span class="line"><span class="comment">#cd进入仓库文件夹</span></span><br><span class="line">git checkout -b gh-pages origin/gh-pages</span><br><span class="line"><span class="comment">#查看修改了哪些文件，可以不执行</span></span><br><span class="line">git status</span><br><span class="line">git add .</span><br><span class="line"><span class="comment">#修改说明</span></span><br><span class="line">git commit</span><br><span class="line"><span class="comment">#第一次提交的时候执行，之后直接直接git push</span></span><br><span class="line">git config --global push.default simple</span><br><span class="line">//提交</span><br><span class="line">git push</span><br></pre></td></tr></table></figure></p>
</div></article></div></main><footer><div class="paginator"><a href="/2016/10/05/12-Github-pages/" class="prev">上一篇</a><a href="/2016/09/29/10-elementaryOS-Loki/" class="next">下一篇</a></div><div class="copyright"><p>© 2016 - 2019 <a href="https://github.com/Tit1e" target="_blank">Tit1e</a>, powered by <a href="https://github.com/Tit1e/hexo-theme-simple" target="_blank">hexo-theme-simple</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script></body></html>
