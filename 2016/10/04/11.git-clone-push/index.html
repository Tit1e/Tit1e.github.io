<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> git克隆远程仓库进行修改提交 · I'm Tit1e</title><meta name="description" content="git克隆远程仓库进行修改提交 - Tit1e"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://yoursite.com/atom.xml" title="I'm Tit1e"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="/about/" target="_self" class="nav-list-link">ABOUT</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">git克隆远程仓库进行修改提交</h1><div class="post-info">2016年10月4日</div><div class="post-content"><p>之前云课堂大作业在windows下开发，现在因为使用EOS比较多，所以想把项目克隆下来然后修改提交，但是由于没接触过git命令行，windows下是使用客户端进行提交的，所以到了ubuntu下对着这对命令行是一脸懵逼，网上找了半天教程总算是能达到我想要的要求了。<br><a id="more"></a><br><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#cd至目标文件夹</span></div><div class="line">git init</div><div class="line">git <span class="built_in">clone</span> https://github.com/Tit1e/homework.git</div><div class="line"><span class="comment">#cd进入仓库文件夹</span></div><div class="line">git checkout -b gh-pages origin/gh-pages</div><div class="line"><span class="comment">#查看修改了哪些文件，可以不执行</span></div><div class="line">git status</div><div class="line">git add .</div><div class="line"><span class="comment">#修改说明</span></div><div class="line">git commit</div><div class="line"><span class="comment">#第一次提交的时候执行，之后直接直接git push</span></div><div class="line">git config --global push.default simple</div><div class="line">//提交</div><div class="line">git push</div></pre></td></tr></table></figure></p>
</div></article></div></main><footer><div class="paginator"><a href="/2016/10/05/12.Github-pages/" class="prev">PREV</a><a href="/2016/09/29/10.elementaryOS-Loki/" class="next">NEXT</a></div><div class="copyright"><p>© 2015 - 2017 <a href="http://yoursite.com">Tit1e</a>, powered by <a href="https://hexo.io/" target="_blank">Hexo</a> and <a href="https://github.com/pinggod/hexo-theme-apollo" target="_blank">hexo-theme-apollo</a>.</p></div></footer></div><script async src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML" integrity="sha384-crwIf/BuaWM9rM65iM+dWFldgQ1Un8jWZMuh3puxb8TOY9+linwLoI7ZHZT+aekW" crossorigin="anonymous"></script><script>(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;e=o.createElement(i);r=o.getElementsByTagName(i)[0];e.src='//www.google-analytics.com/analytics.js';r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));ga('create',"UA-65933410-1",'auto');ga('send','pageview');</script></body></html>
