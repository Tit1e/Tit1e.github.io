<!DOCTYPE html><html lang="en"><head><meta name="generator" content="Hexo 3.8.0"><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title>Javascript循环添加 · Tit1e</title><meta name="description" content="Javascript循环添加 - Tit1e"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.ico"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="https://github.com/Tit1e/atom.xml" title="Tit1e"></head><body><div class="wrap"><header><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">主页</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">过往</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">订阅</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">Javascript循环添加</h1><div class="post-info">Feb 2, 2017</div><div class="post-content"><p>工作中遇到的一种挺好的循环添加列表的方式，用模板，记录一下。</p>
<p>以前遇到要循环添加相同的元素用的都是字符串拼接的方式，后来工作中遇到了这种方式，发现这个比字符串拼接好用很多，简洁明了。</p>
<h3 id="HTML"><a href="#HTML" class="headerlink" title="HTML"></a>HTML</h3><figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">&lt;!--目标div--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"div"</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br><span class="line"><span class="comment">&lt;!--模板div,模板所在div不会被复制--&gt;</span></span><br><span class="line"><span class="tag">&lt;<span class="name">div</span> <span class="attr">id</span>=<span class="string">"test"</span> <span class="attr">style</span>=<span class="string">"display: none;"</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">h1</span>&gt;</span>hello,my name is TITLE<span class="tag">&lt;/<span class="name">h1</span>&gt;</span></span><br><span class="line">    <span class="tag">&lt;<span class="name">p</span>&gt;</span>I'm CONTENT years old!<span class="tag">&lt;/<span class="name">p</span>&gt;</span></span><br><span class="line"><span class="tag">&lt;/<span class="name">div</span>&gt;</span></span><br></pre></td></tr></table></figure>
<a id="more"></a>
<h3 id="Javascript"><a href="#Javascript" class="headerlink" title="Javascript"></a>Javascript</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//模拟后端传过来的json数据</span></span><br><span class="line"><span class="keyword">var</span> data = &#123;</span><br><span class="line">    datali: [&#123;</span><br><span class="line">        name: <span class="string">"chkl1"</span>,</span><br><span class="line">        age: <span class="string">"sad1"</span></span><br><span class="line">    &#125;, &#123;</span><br><span class="line">        name: <span class="string">"chkl2"</span>,</span><br><span class="line">        age: <span class="string">"sad2"</span></span><br><span class="line">    &#125;, &#123;</span><br><span class="line">        name: <span class="string">"chkl3"</span>,</span><br><span class="line">        age: <span class="string">"sad3"</span></span><br><span class="line">    &#125;, &#123;</span><br><span class="line">        name: <span class="string">"chkl4"</span>,</span><br><span class="line">        age: <span class="string">"sad4"</span></span><br><span class="line">    &#125;, &#123;</span><br><span class="line">        name: <span class="string">"chkl5"</span>,</span><br><span class="line">        age: <span class="string">"sad5"</span></span><br><span class="line">    &#125;]</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">var</span> lilength = data.datali.length;</span><br><span class="line"><span class="keyword">var</span> arr = data.datali;</span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">    &lt;!--获取模板div中的html--&gt;</span><br><span class="line">    <span class="keyword">var</span> tihuan = <span class="built_in">document</span>.getElementById(<span class="string">"test"</span>).innerHTML;</span><br><span class="line">    &lt;!--用replace替换模板中要替换的部分，替换顺序最好是先替换长的再替换短的--&gt;</span><br><span class="line">    tihuan = tihuan.replace(<span class="regexp">/TITLE/</span>, arr[i].name)</span><br><span class="line">        .replace(<span class="regexp">/CONTENT/</span>, arr[i].age);</span><br><span class="line">    &lt;!--创建一个div将修改完成后的代码放进去，再将这个div添加到目标位置--&gt;</span><br><span class="line">    div = <span class="built_in">document</span>.createElement(<span class="string">"div"</span>);</span><br><span class="line">    div.innerHTML = tihuan;</span><br><span class="line">    <span class="built_in">document</span>.getElementById(<span class="string">"div"</span>).appendChild(div);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>注：模板中只能用class不能使用id。</p>
